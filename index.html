<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Course</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="name"/>
        <p>{{ name }}</p>
    </div>
    <div id="scripts">
        <script type="text/javascript">
            new Vue({
                el: '#app',
                data: {
                    name: 'Pozas'
                }
            });
        </script>
    </div>
</body>
</html>
